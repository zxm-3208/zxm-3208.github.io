    <div class="post-body" itemprop="articleBody"><p>1.查找带端口号的线程列表</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat -aon | findstr <span class="string">&quot;端口号&quot;</span></span><br></pre></td></tr></table></figure>

<p>2.确认该线程是否是要杀掉的程序</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tasklist | findstr <span class="string">&quot;11880&quot;</span></span><br></pre></td></tr></table></figure>

<p>3.杀掉该线程</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">taskkill /f /pid 11880</span><br></pre></td></tr></table></figure>

    </div>
